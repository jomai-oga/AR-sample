<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame を読み込む -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>任意のページタイトル</title>
  </head>
  <body style="margin: 0; overflow: hidden">
	  
    <!-- A-FrameにAR.jsを紐づけ、VRボタン非表示、深度バッファ追加 -->
    <a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
	    
      <!-- 3DCGモデルを読み込む -->
      <a-asset-item id="animated-asset" src="./assets/asset.glb"></a-asset-item>

      <!-- マーカーの.pattファイルを読み込む -->
      <a-marker type="pattern" url="./assets/marker.patt">
	  <a-entity gltf-model="#animated-asset" rotation="-90 0 0"></a-entity>
      </a-marker>

      <!-- カメラを追加 -->
      <a-entity camera></a-scene>
      
      <!-- アニメーションの設定 -->
      <a-entity animation="property: rotation; from: -90 0 0; to: -90 0 360; loop: true; dur: 5000"></a-scene>
  </body>
  <script>
      //glTFの表示が暗くなる問題に対処
      document.querySelector("a-scene").renderer.gammaOutput=true;
  </script>
</html>
