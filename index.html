<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame を読み込む -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>任意のページタイトル</title>
  </head>
  <body style="margin: 0; overflow: hidden">
	  
    <!-- A-FrameにAR.jsを紐づけ、VRボタン非表示、深度バッファ追加 -->
    <a-scene embedded arjs vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;">
	    
      <!-- 3DCGモデルを読み込む -->
      <a-asset-item id="animated-asset" src="./assets/asset.glb"></a-asset-item>

      <!-- マーカーの.pattファイルを読み込む -->
      <a-marker type="pattern" url="./assets/marker.patt">
	  <a-entity gltf-model="#animated-asset"></a-entity>
      </a-marker>

      <!-- カメラを追加 -->
      <a-entity
		camera
		rotation = "90 0 0"
		animation="property: rotation; from: 0 0 0; to: 0 0 0; dur: 4000; easing: linear; loop: true">
    	</a-entity>
    </a-scene>
  </body>
</html>
